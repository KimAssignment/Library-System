language: python
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
  - 3.10

before_install:
  - python --version
  - pip install -U pip
  - pip install codecov

install:
  - pip install ".[test]" . # install package + test dependencies

script: librarysystem.exe # run

after_success:
  - codecov # submit coverage
